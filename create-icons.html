<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 10px;
            display: block;
        }
        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± Generate App Icons</h1>
        <p>Click the buttons below to generate and download icons for your Todo App.</p>
        
        <div>
            <canvas id="icon192" width="192" height="192"></canvas>
            <canvas id="icon512" width="512" height="512"></canvas>
        </div>
        
        <div>
            <button onclick="generateIcon(192)">Generate 192x192 Icon</button>
            <button onclick="generateIcon(512)">Generate 512x512 Icon</button>
            <button onclick="downloadAll()">Download Both Icons</button>
        </div>
        
        <p><strong>Instructions:</strong></p>
        <ol>
            <li>Click "Generate 192x192 Icon" and "Generate 512x512 Icon"</li>
            <li>Click "Download Both Icons"</li>
            <li>Save the files as <code>icon-192.png</code> and <code>icon-512.png</code> in your project folder</li>
        </ol>
    </div>

    <script>
        function generateIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw checkmark/note icon
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('âœ“', size / 2, size / 2);
            
            // Draw border
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = size * 0.02;
            ctx.strokeRect(size * 0.1, size * 0.1, size * 0.8, size * 0.8);
        }
        
        function downloadIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        function downloadAll() {
            generateIcon(192);
            generateIcon(512);
            setTimeout(() => {
                downloadIcon(192);
                setTimeout(() => downloadIcon(512), 500);
            }, 100);
        }
        
        // Generate icons on load
        window.onload = () => {
            generateIcon(192);
            generateIcon(512);
        };
    </script>
</body>
</html>
