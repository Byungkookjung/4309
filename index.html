<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="A modern Todo List app with calendar features">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>ğŸ“ My Todo App</h1>
            <p class="subtitle">Stay organized and productive</p>
            <div class="view-toggle">
                <button id="listViewBtn" class="view-btn active">ğŸ“‹ List</button>
                <button id="calendarViewBtn" class="view-btn">ğŸ“… Calendar</button>
                <button id="accountBookBtn" class="view-btn">ğŸ’° Account Book</button>
            </div>
        </header>

        <div id="calendarSection" class="calendar-section hidden">
            <div class="calendar-header">
                <button id="prevMonth" class="nav-btn">â†</button>
                <h2 id="currentMonth"></h2>
                <button id="nextMonth" class="nav-btn">â†’</button>
            </div>
            <div id="calendar" class="calendar"></div>
        </div>

        <div id="listSection" class="list-section">
            <div class="input-section">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="todoInput" 
                        placeholder="Add a new task..." 
                        autocomplete="off"
                    >
                    <input 
                        type="date" 
                        id="todoDate" 
                        class="date-input"
                        title="Optional: Set a due date"
                    >
                    <button id="addBtn" class="add-btn view-btn">Add</button>
                </div>
            </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="today">Today</button>
            <button class="filter-btn" data-filter="upcoming">Upcoming</button>
        </div>

        <div class="stats">
            <span id="taskCount">0 tasks</span>
            <button id="clearCompleted" class="clear-btn">Clear Completed</button>
        </div>

        <ul id="todoList" class="todo-list">
            <!-- Todos will be added here dynamically -->
        </ul>

        <div id="emptyState" class="empty-state">
            <p>âœ¨ No tasks yet. Add one above to get started!</p>
        </div>

        <div id="selectedDateInfo" class="selected-date-info hidden">
            <p>ğŸ“… Showing tasks for: <span id="selectedDateText"></span></p>
            <button id="clearDateFilter" class="clear-date-btn">Clear Date Filter</button>
        </div>
    </div>

    <div id="accountBookSection" class="accountbook-section hidden">
        <h2>Account Book</h2>
        <form id="expenseForm">
            <input type="number" id="amount" placeholder="Amount" required>
            <input type="date" id="expenseDate" required>
            <select id="category">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Living">Living</option>
                <option value="__add_new__">Add new category...</option>
            </select>
            <span id="categoryInputWrapper" style="display:none; gap:4px; align-items:center;">
                <input type="text" id="newCategory" placeholder="New Category" style="width:120px;" />
                <button type="button" id="addCategoryBtn" class="view-btn" style="padding: 0 10px;">ï¼‹</button>
            </span>
            <input type="text" id="memo" placeholder="Memo">
            <button type="submit" class="view-btn">Add</button>
        </form>
        <ul id="expenseList"></ul>
        <div id="emptyExpenseState" class="empty-state">
            <p>âœ¨ No expenses yet. Add one above to get started!</p>
        </div>
        <input type="hidden" id="editIndex" value="">
    </div>

    <script src="app.js"></script>
</body>
</html>
