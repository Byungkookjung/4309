<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="A modern Todo List app with calendar features">
    <title>Todo App</title>
    <link rel="icon" href="favicon-todo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="header-actions header-actions-left">
                <button id="ledgerBtn" class="icon-btn" type="button" aria-label="Open Expense Ledger" title="Expense Ledger">
                    &#x1F4B0;
                </button>
            </div>
            <h1>&#x1F4DD; My Todo App</h1>
            <p class="subtitle">&#x1F4DD; Stay organized and productive</p>
            <div class="header-actions header-actions-right auth-actions">
                <button id="logoutBtn" class="ghost-btn" type="button">Log out</button>
            </div>
            <div class="view-toggle">
                <button id="listViewBtn" class="view-btn active">List</button>
                <button id="calendarViewBtn" class="view-btn">Calendar</button>
            </div>
        </header>

        <div id="calendarSection" class="calendar-section hidden">
            <div class="calendar-header">
                <button id="prevMonth" class="nav-btn">&#x2B05;&#xFE0F;</button>
                <h2 id="currentMonth"></h2>
                <button id="nextMonth" class="nav-btn">&#x27A1;&#xFE0F;</button>
            </div>
            <div id="calendar" class="calendar"></div>
            <div id="calendarTasks" class="calendar-tasks">
                <div class="calendar-tasks-header">
                    <h3 id="calendarTasksTitle">Select a date to view tasks</h3>
                    <span id="calendarTasksCount"></span>
                </div>
                <ul id="calendarTasksList" class="calendar-tasks-list"></ul>
                <div id="calendarTasksEmpty" class="calendar-tasks-empty">Select a date to view tasks.</div>
            </div>
        </div>

        <div id="listSection" class="list-section">
            <div class="input-section">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="todoInput" 
                        placeholder="Add a new task..." 
                        autocomplete="off"
                    >
                    <input 
                        type="date" 
                        id="todoDate" 
                        class="date-input"
                        title="Optional: Set a due date"
                    >
                    <button id="addBtn" class="add-btn">Add</button>
                </div>
            </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="today">Today</button>
            <button class="filter-btn" data-filter="upcoming">Upcoming</button>
        </div>

        <div class="stats">
            <span id="taskCount">0 tasks</span>
            <button id="clearCompleted" class="clear-btn">Clear Completed</button>
        </div>

        <ul id="todoList" class="todo-list">
            <!-- Todos will be added here dynamically -->
        </ul>

        <div id="emptyState" class="empty-state">
            <p>&#x2728; No tasks yet. Add one above to get started!</p>
        </div>

        <div id="selectedDateInfo" class="selected-date-info hidden">
            <p>&#x1F4C5; Showing tasks for: <span id="selectedDateText"></span></p>
            <button id="clearDateFilter" class="clear-date-btn">Clear Date Filter</button>
        </div>

        <!-- Ledger button moved to header -->

    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="auth.js"></script>
    <script>
        (function initAuthGate() {
            const authApi = window.__ledgerAuth || {};
            if (authApi.requireAuth) {
                authApi.requireAuth().then(() => authApi.attachLogoutButton && authApi.attachLogoutButton());
            }
        })();
    </script>
    <script src="app.js"></script>
</body>
</html>
