<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>üìù My Todo App</h1>
            <p class="subtitle">Stay organized and productive</p>
        </header>

        <div class="input-section">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="todoInput" 
                    placeholder="Add a new task..." 
                    autocomplete="off"
                >
                <button id="addBtn" class="add-btn">Add</button>
            </div>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="stats">
            <span id="taskCount">0 tasks</span>
            <button id="clearCompleted" class="clear-btn">Clear Completed</button>
        </div>

        <ul id="todoList" class="todo-list">
            <!-- Todos will be added here dynamically -->
        </ul>

        <div id="emptyState" class="empty-state">
            <p>‚ú® No tasks yet. Add one above to get started!</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
